{% extends 'base.html' %}
{% block content %}
<h4>Users</h4>
<table class="table">
  <thead><tr><th>Username</th><th>Full name</th><th>Role</th></tr></thead>
  <tbody>
    {% for u in users %}
      <tr><td>{{u.username}}</td><td>{{u.full_name}}</td><td>{{u.role}}</td></tr>
    {% endfor %}
  </tbody>
</table>

<h5>Add User</h5>
<form method="post" action="/users/add" class="row g-2">
  <div class="col-md-3"><input class="form-control" name="username" placeholder="username" required></div>
  <div class="col-md-3"><input class="form-control" name="full_name" placeholder="Full name"></div>
  <div class="col-md-2"><input class="form-control" name="password" placeholder="password" required></div>
  <div class="col-md-2">
    <select name="role" class="form-select"><option value="staff">staff</option><option value="admin">admin</option></select>
  </div>
  <div class="col-md-2"><button class="btn btn-primary">Add</button></div>
</form>
{% endblock %}
